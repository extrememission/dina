<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MERRY CHRISTMAS EVER!</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        overflow: hidden; /* Prevent scrolling */
    }

    .background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%; /* Ensure the background takes full width */
        height: 100vh; /* Full viewport height */
        background-image: url('Mountains.png'); /* Background image */
        background-repeat: repeat-x; /* Repeat the image horizontally */
        background-position: 0 0; /* Starting position for the scrolling effect */
        animation: scroll 10s linear infinite; /* Background scrolling animation */
    }

    @keyframes scroll {
        0% {
            background-position: 0 0; /* Start from the left */
        }
        100% {
            background-position: -100% 0; /* Scroll to the left completely */
        }
    }

    .car {
        position: absolute;
        width: 300px;
        height: auto;
        top: 50%;
        left: 20%;
    }

    #message {
        position: absolute;
        color: white;
        font-size: 24px;
    }

    .snowflakes {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 2;
    }

    .snowflake {
        position: absolute;
        background-color: #fff;
        border-radius: 50%;
        opacity: 0.8;
    }
</style>

</head>
<body>

<div class="background"></div>
<img src="dina.png" alt="Car" class="car" id="car">
<div id="message">Merry Christmas!</div>
<div class="snowflakes"></div>

<!-- Audio element for background music -->
<audio id="backgroundMusic" loop>
    <source src="jb.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<script>
    const snowflakesContainer = document.querySelector('.snowflakes');
    const numberOfSnowflakes = 100;
    const snowflakes = [];

    // Create snowflakes
    function createSnowflakes() {
        for (let i = 0; i < numberOfSnowflakes; i++) {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            const size = Math.random() * 10 + 5; // Random size between 5px and 15px
            const positionX = Math.random() * window.innerWidth;
            const speed = Math.random() * 3 + 2; // Random speed for falling
            const drift = Math.random() * 2 - 1; // Drift speed (left-right)
            
            snowflake.style.width = `${size}px`;
            snowflake.style.height = `${size}px`;
            snowflake.style.left = `${positionX}px`;
            snowflake.style.top = `-${size}px`; // Start above the screen

            snowflakesContainer.appendChild(snowflake);

            // Store snowflake data for later use in animation
            snowflakes.push({
                element: snowflake,
                x: positionX,
                y: -size, // Start just above the screen
                speed: speed,
                drift: drift,
                size: size
            });
        }
    }

    // Animate snowflakes
    function animateSnowflakes() {
        snowflakes.forEach(snowflake => {
            snowflake.y += snowflake.speed;
            snowflake.x += snowflake.drift;

            // Reset position when snowflake reaches the bottom
            if (snowflake.y > window.innerHeight) {
                snowflake.y = -snowflake.size; // Reset to top
                snowflake.x = Math.random() * window.innerWidth; // Randomize horizontal position
            }

            snowflake.element.style.top = `${snowflake.y}px`;
            snowflake.element.style.left = `${snowflake.x}px`;
        });

        // Request next animation frame
        requestAnimationFrame(animateSnowflakes);
    }

    // Initialize snowflakes
    createSnowflakes();
    animateSnowflakes();

    const car = document.getElementById('car');
    const message = document.getElementById('message');
    let lastY = window.innerHeight / 2;
    let musicStarted = false;  // Track if the music has started

    function shudderCar() {
        const shakeAmount = 2;
        const randomX = (Math.random() * shakeAmount - shakeAmount / 2);
        car.style.transform = `translateX(${randomX}px)`; // Shake effect
    }

    setInterval(shudderCar, 50); // Shake the car every 50ms

    function moveCar(event) {
        if (!musicStarted) {
            // Play music when the car is first moved by the user
            const audio = document.getElementById('backgroundMusic');
            audio.play().then(function() {
                console.log("Music started");
                musicStarted = true; // Mark music as started
            }).catch(function(error) {
                console.log("Audio playback failed: " + error);
            });
        }

        const y = event.clientY || event.touches[0].clientY;
        const x = event.clientX || event.touches[0].clientX;
        
        // Move the car based on user input
        car.style.top = `${y - (car.offsetHeight / 2)}px`; // Center the car vertically with the cursor
        car.style.left = `${x - (car.offsetWidth / 2)}px`; // Center the car horizontally with the cursor

        // Move the message along with the car
        message.style.top = `${y - (car.offsetHeight / 2) - 30}px`;
        message.style.left = `${x - (message.offsetWidth / 2)}px`;

        // Tilt effect based on the vertical movement of the cursor
        if (y < lastY) {
            car.style.transform += ` rotate(-5deg)`; // Tilt the front up
        } else if (y > lastY) {
            car.style.transform += ` rotate(5deg)`; // Tilt the front down
        }

        lastY = y; // Update the last Y position
    }

    // Event listeners for mouse and touch movements
    window.addEventListener('mousemove', moveCar);
    window.addEventListener('touchmove', moveCar);

</script>

</body>
</html>
