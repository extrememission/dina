<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dina You're Late!</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 200%;
            height: 100vh;
            background-image: url('Mountains.png');
            background-repeat: repeat-x;
            animation: scroll 10s linear infinite;
        }

        @keyframes scroll {
            from {
                background-position: 0 0;
            }
            to {
                background-position: -100% 0;
            }
        }

        .car {
            position: absolute;
            width: 300px;
            height: auto;
            top: 50%;
            left: 20%;
            transition: transform 0.1s ease-in-out; /* Smooth tilt transitions */
        }

        #message {
            position: absolute;
            color: white;
            font-size: 24px;
        }

        .snowflake {
            position: absolute;
            top: -10%;
            width: 30px; /* Adjust size as needed */
            height: auto; /* Maintain aspect ratio */
            opacity: 0.8; /* Slight transparency */
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
                opacity: 0; /* Fade out as it falls */
            }
        }
    </style>
</head>
<body>

<div class="background"></div>
<img src="dina.png" alt="Car" class="car" id="car"> <!-- Make sure the image exists -->
<div id="message">Happy Thanksgiving!</div>

<script>
    const car = document.getElementById('car');
    const message = document.getElementById('message');

    function shudderCar() {
        const shakeAmount = 2;
        const randomX = (Math.random() * shakeAmount - shakeAmount / 2);
        car.style.transform = `translateX(${randomX}px)`;
    }

    setInterval(shudderCar, 50);

    let lastY = window.innerHeight / 2;

    function moveCar(event) {
        const y = event.clientY || event.touches[0].clientY;
        const x = event.clientX || event.touches[0].clientX;

        car.style.top = `${y - (car.offsetHeight / 2)}px`;
        car.style.left = `${x - (car.offsetWidth / 2)}px`;

        message.style.top = `${y - (car.offsetHeight / 2) - 30}px`;
        message.style.left = `${x - (message.offsetWidth / 2)}px`;

        if (y < lastY) {
            car.style.transform += ` rotate(-5deg)`;
        } else if (y > lastY) {
            car.style.transform += ` rotate(5deg)`;
        }

        lastY = y;
    }

    function createSnowflake() {
        const snowflake = document.createElement('img'); // Use 'img' instead of 'div'
        snowflake.src = 'snowflake.png'; // Your snowflake image path
        snowflake.className = 'snowflake';

        const randomX = Math.random() * window.innerWidth;
        snowflake.style.left = `${randomX}px`;

        document.body.appendChild(snowflake);

        const duration = Math.random() * 3 + 2; // Random duration between 2s and 5s
        snowflake.style.animation = `fall ${duration}s linear forwards`;

        setTimeout(() => {
            snowflake.remove();
        }, duration * 1000);
    }

    setInterval(createSnowflake, 300); // Create a new snowflake every 300 milliseconds

    window.addEventListener('mousemove', moveCar);
    window.addEventListener('touchmove', moveCar);
</script>

</body>
</html>
